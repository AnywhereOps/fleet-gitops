---
apiVersion: v1
kind: query
spec:
  name: AppData_Local
  platform: windows
  description: Check suspicious file creation under AppData\Local - ATT&CK T1034,T1074,T1044
  query: SELECT hash.md5, path, file.filename, datetime(file.btime, 'unixepoch', 'UTC') as btime, datetime(file.atime, 'unixepoch', 'UTC') as atime, datetime(file.ctime, 'unixepoch', 'UTC') as ctime, datetime(file.mtime,
    'unixepoch', 'UTC') as mtime FROM hash JOIN file USING (path) where path like 'C:\users\%\AppData\Local\%' and type='regular';
  interval: 1860
  removed: false
  team: both
