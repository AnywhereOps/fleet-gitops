---
apiVersion: v1
kind: query
spec:
  name: bitlocker_encryption_settings_registry_misconfigured
  description: Returns the content of the key if it does not match the expected value
  query: SELECT * FROM registry WHERE (path='HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\FVE\MDOPBitLockerManagement\ShouldEncryptOSDrive' OR path='HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\FVE\MDOPBitLockerManagement\OSDriveProtector')
    AND data!=1;
  platform: windows
