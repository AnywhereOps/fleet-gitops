---
apiVersion: v1
kind: query
spec:
  name: Unrestricted
  description: 'Check Software Restriction Policies state: No SRP allow list rules'
  query: select * from registry where key='HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Safer\CodeIdentifiers\262144'
  interval: '86400'
  snapshot: true
  platform: windows
