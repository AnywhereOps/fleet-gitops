---
apiVersion: v1
kind: query
spec:
  name: SecureBoot
  description: Whether Secureboot is enabled
  query: select * from registry where key='HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecureBoot\State\UEFISecureBootEnabled'
  interval: '86400'
  snapshot: true
  platform: windows
  team: both
