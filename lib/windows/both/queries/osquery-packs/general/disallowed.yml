---
apiVersion: v1
kind: query
spec:
  name: Disallowed
  description: 'Check Software Restriction Policies state: No SRP deny list rules'
  query: select * from registry where key='HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Safer\CodeIdentifiers\0'
  interval: '86400'
  snapshot: true
  platform: windows
  team: both
