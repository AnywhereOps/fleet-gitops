---
apiVersion: v1
kind: query
spec:
  name: mshta.exe
  platform: windows
  description: Mshta Execute, is a utility that executes Microsoft HTML Applications (HTA) - ATT&CK T1170
  query: select * from file WHERE directory = 'C:\Windows\Prefetch\' and filename like '%mshta%';
  interval: 600
  team: both
