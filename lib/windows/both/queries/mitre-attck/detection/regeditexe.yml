---
apiVersion: v1
kind: query
spec:
  name: regedit.exe
  platform: windows
  description: Regedit Execute, is a Windows utility used to interact with the Windows Registry. - ATT&CK T1214
  query: select * from file WHERE directory = 'C:\Windows\Prefetch\' and filename like '%regedit%';
  interval: 600
  team: both
