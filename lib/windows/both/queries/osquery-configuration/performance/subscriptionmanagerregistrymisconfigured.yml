---
apiVersion: v1
kind: query
spec:
  name: subscription_manager_registry_misconfigured
  description: Returns the content of the key if it does not match the expected value
  query: SELECT * FROM registry WHERE path='HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\EventLog\EventForwarding\SubscriptionManager\1' AND (data!='Server=http://subdomain.domain.com:5985/wsman/SubscriptionManager/WEC'
    AND data!='Server=http://subdomain.domain.com:5985/wsman/SubscriptionManager/WEC');
  platform: windows
  team: both
