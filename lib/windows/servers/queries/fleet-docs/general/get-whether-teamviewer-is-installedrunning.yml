- name: Get whether TeamViewer is installed/running
  description: Looks for the TeamViewer service running on machines. This is often
    used when attackers gain access to a machine, running TeamViewer to allow them
    to access a machine.
  query: SELECT display_name,status,s.pid,p.path FROM services AS s JOIN processes
    AS p USING(pid) WHERE s.name LIKE "%teamviewer%";
  platform: windows
