---
apiVersion: v1
kind: query
spec:
  name: CDK - Docker Containers
  platform: linux
  description: Return the list of running Docker containers on this machine
  query: |
    SELECT
      *
    FROM
      docker_containers
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
