---
apiVersion: v1
kind: query
spec:
  name: CDK - Docker Image History
  platform: linux
  description: Return the Docker image history on a machine
  query: |
    SELECT
      *
    FROM
      docker_image_history
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
