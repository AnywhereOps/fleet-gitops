---
apiVersion: v1
kind: query
spec:
  name: CDK - Docker Container Mounts
  platform: linux
  description: Return the list of mounts for Docker containers
  query: |
    SELECT
      *
    FROM
      docker_container_mounts;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
