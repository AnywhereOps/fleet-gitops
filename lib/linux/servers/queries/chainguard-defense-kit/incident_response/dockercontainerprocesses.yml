- name: CDK - Docker Container Processes
  description: Return the list of processes for Docker containers
  query: "SELECT\n  docker_container_processes.*,\n  docker_containers.name\nFROM\n\
    \  docker_containers\n  JOIN docker_container_processes ON docker_containers.id\
    \ = docker_container_processes.id;\n"
  platform: linux
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
