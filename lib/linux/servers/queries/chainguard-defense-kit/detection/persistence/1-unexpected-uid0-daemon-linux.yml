- name: CDK - Unexpected Uid0 Daemon Linux
  description: Unexpected long-running processes running as root
  query: "SELECT\n  CONCAT (\n    p0.name,\n    ',',\n    REPLACE(\n      p0.path,\n\
    \      COALESCE(\n        REGEX_MATCH (p0.path, \"/nix/store/(.*?)/.*\", 1),\n\
    \        REGEX_MATCH (p0.path, \"(\\d[\\.\\d]+)\", 1),\n        \"3.11\"\n   \
    \   ),\n      \"__VERSION__\"\n    ),\n    ',',\n    -- This is intentionally\
    \ not euid, as everything is euid 0\n    p0.uid,\n    ',',\n    CONCAT (\n   \
    \   SPLIT (p0.cgroup_path, \"/\", 0),\n      \",\",\n      SPLIT (p0.cgroup_path,\
    \ \"/\", 1)\n    ),\n    ',',\n    f.mode\n  ) AS exception_key,\n  DATETIME(f.ctime,\
    \ 'unixepoch') AS p0_changed,\n  DATETIME(f.mtime, 'unixepoch') AS p0_modified,\n\
    \  (strftime('%s', 'now') - p0.start_time) AS p0_runtime_s,\n  -- Child\n  p0.pid\
    \ AS p0_pid,\n  p0.path AS p0_path,\n  p0.name AS p0_name,\n  p0.cmdline AS p0_cmd,\n\
    \  p0.cwd AS p0_cwd,\n  p0.cgroup_path AS p0_cgroup,\n  p0.euid AS p0_euid,\n\
    \  p0_hash.sha256 AS p0_sha256,\n  -- Parent\n  p0.parent AS p1_pid,\n  p1.path\
    \ AS p1_path,\n  p1.name AS p1_name,\n  p1_f.mode AS p1_mode,\n  p1.euid AS p1_euid,\n\
    \  p1.cmdline AS p1_cmd,\n  p1_hash.sha256 AS p1_sha256,\n  -- Grandparent\n \
    \ p1.parent AS p2_pid,\n  p2.name AS p2_name,\n  p2.path AS p2_path,\n  p2.cmdline\
    \ AS p2_cmd,\n  p2_hash.sha256 AS p2_sha256\nFROM\n  processes p0\n  LEFT JOIN\
    \ file f ON p0.path = f.path\n  LEFT JOIN hash p0_hash ON p0.path = p0_hash.path\n\
    \  LEFT JOIN processes p1 ON p0.parent = p1.pid\n  LEFT JOIN file p1_f ON p1.path\
    \ = p1_f.path\n  LEFT JOIN hash p1_hash ON p1.path = p1_hash.path\n  LEFT JOIN\
    \ processes p2 ON p1.parent = p2.pid\n  LEFT JOIN hash p2_hash ON p2.path = p2_hash.path\n\
    WHERE\n  p0.euid = 0\n  AND p0.parent > 0\n  AND p0.path != \"\"\n  AND p0.start_time\
    \ < (strftime('%s', 'now') - 3600)\n  AND exception_key NOT IN (\n    '(sd-pam),/usr/lib/systemd/systemd,0,user.slice,user-0.slice,0755',\n\
    \    '(sd-pam),/usr/lib/systemd/systemd-executor,0,user.slice,user-0.slice,0755',\n\
    \    '(udev-worker),/usr/bin/udevadm,0,system.slice,systemd-udevd.service,0755',\n\
