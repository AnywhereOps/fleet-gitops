---
apiVersion: v1
kind: query
spec:
  name: YOURIMPDIR2_dir_check
  description: 'Lists files and directories under YOURIMPDIR2 dir - ATT&CK: T1158,T1100'
  query: SELECT hash.sha1, fi.path, fi.filename, datetime(fi.btime, 'unixepoch', 'UTC') as btime, datetime(fi.atime, 'unixepoch', 'UTC') as atime, datetime(fi.ctime, 'unixepoch', 'UTC') as ctime, datetime(fi.mtime,
    'unixepoch', 'UTC') as mtime FROM hash JOIN file fi USING (path) where ((fi.path like '/YOURIMPDIR2/%/%') OR (fi.path like '/YOURIMPDIR2/%%/.%') OR (fi.path like '/YOURIMPDIR2/.%') OR (fi.path like
    '/YOURIMPDIR2/%'));
  interval: 600
  platform: linux
