---
apiVersion: v1
kind: query
spec:
  name: linux_shell_check
  description: Check Returns possible Reverse Shells on system processes - ATT&CK T1108,T1100
  query: SELECT DISTINCT(processes.pid),processes.parent,processes.name,processes.path,processes.cmdline,processes.cwd,processes.root,processes.uid,processes.gid,processes.start_time,process_open_sockets.remote_address,process_open_sockets.remote_port,(SELECT
    cmdline FROM processes AS parent_cmdline WHERE pid = processes.parent) AS parent_cmdline FROM processes JOIN process_open_sockets USING(pid) LEFT OUTER JOIN process_open_files ON processes.pid = process_open_files.pid
    WHERE (name = 'sh' OR name = 'bash') AND process_open_files.pid IS NULL;
  interval: 3600
  removed: false
  platform: linux
