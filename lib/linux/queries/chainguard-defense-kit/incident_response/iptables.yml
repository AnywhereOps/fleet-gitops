---
apiVersion: v1
kind: query
spec:
  name: CDK - Iptables
  platform: linux
  description: Retrieves the current filters and chains per filter in the target system.
  query: |
    SELECT
      *
    FROM
      iptables;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
