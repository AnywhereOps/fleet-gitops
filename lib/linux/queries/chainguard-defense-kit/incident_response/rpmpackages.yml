---
apiVersion: v1
kind: query
spec:
  name: CDK - Rpm Packages
  platform: linux
  description: Retrieves a list of RPM packages
  query: |
    SELECT
      *
    FROM
      rpm_packages;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
