---
apiVersion: v1
kind: query
spec:
  name: CDK - Selinux Events
  platform: linux
  description: Return the list of SELinux events
  query: |
    SELECT
      *
    FROM
      selinux_events;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
