---
apiVersion: v1
kind: query
spec:
  name: old_rootkits
  platform: linux
  description: old_rootkits
  query: select * from file where path in ('/usr/include/rpc/ ../kit', '/usr/include/rpc/ ../kit2', '/usr/doc/.sl', '/usr/doc/.sp', '/usr/doc/.statnet', '/usr/doc/.logdsys', '/usr/doc/.dpct', '/usr/doc/.gifnocfi',
    '/usr/doc/.dnif', '/usr/doc/.nigol');
  interval: '3600'
  value: Artifacts used by this malware
