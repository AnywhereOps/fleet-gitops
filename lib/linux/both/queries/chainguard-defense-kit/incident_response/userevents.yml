---
apiVersion: v1
kind: query
spec:
  name: CDK - User Events
  platform: linux
  description: Return the list of audit user events
  query: |
    SELECT
      *
    FROM
      user_events;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
