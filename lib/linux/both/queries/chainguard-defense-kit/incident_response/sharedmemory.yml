- name: CDK - Shared Memory
  description: Return shared memory info
  query: "SELECT\n  shm.*,\n  p.path AS p_path,\n  p.name AS p_name,\n  p.start_time\
    \ AS p_time,\n  p.euid AS p_euid,\n  p.uid AS p_uid,\n  p.cmdline AS p_cmdline\n\
    FROM\n  shared_memory AS shm\n  LEFT JOIN processes p ON shm.pid = p.pid;\n"
  platform: linux
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
