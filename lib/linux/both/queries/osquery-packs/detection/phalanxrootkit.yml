---
apiVersion: v1
kind: query
spec:
  name: phalanx_rootkit
  platform: linux
  description: phalanx_rootkit
  query: select * from file where path in ('/usr/share/.home*', '/usr/share/.home*/tty', '/etc/host.ph1', '/bin/host.ph1');
  interval: '3600'
  value: Artifacts used by this malware
  team: both
