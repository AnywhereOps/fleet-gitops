---
apiVersion: v1
kind: query
spec:
  name: CDK - Known Hosts
  description: Retrieves chrome extensions that execute on a broad set of URLs.
  query: |
    SELECT
      known_hosts.*
    FROM
      users
      JOIN known_hosts ON users.uid = known_hosts.uid
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
