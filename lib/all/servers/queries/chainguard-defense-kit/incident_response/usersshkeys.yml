---
apiVersion: v1
kind: query
spec:
  name: CDK - User Ssh Keys
  description: Retrieves the ssh keys per user
  query: |
    SELECT
      *
    FROM
      users
      JOIN user_ssh_keys USING (uid);
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
