- name: CDK - Authorized Keys
  description: Retrieves all the currently installed authorized keys on a system
  query: "SELECT\n  authorized_keys.*\nFROM\n  users\n  JOIN authorized_keys ON users.uid\
    \ = authorized_keys.uid;\n"
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
