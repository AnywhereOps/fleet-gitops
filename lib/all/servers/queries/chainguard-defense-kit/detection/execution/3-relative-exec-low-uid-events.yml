- name: CDK - Relative Exec Low Uid Events
  description: Programs running as root with a relative path (event-based)
  query: "SELECT -- Child\n  pe.path AS p0_path,\n  REGEX_MATCH (pe.path, '.*/(.*)',\
    \ 1) AS p0_name,\n  TRIM(pe.cmdline) AS p0_cmd,\n  pe.cwd AS p0_cwd,\n  pe.pid\
    \ AS p0_pid,\n  pe.time AS p0_time,\n  pe.time AS p0_time,\n  p.cgroup_path AS\
    \ p0_cgroup,\n  -- Parent\n  pe.parent AS p1_pid,\n  p1.cgroup_path AS p1_cgroup,\n\
    \  TRIM(COALESCE(p1.cmdline, pe1.cmdline)) AS p1_cmd,\n  COALESCE(p1.path, pe1.path)\
    \ AS p1_path,\n  COALESCE(p_hash1.sha256, pe_hash1.sha256) AS p1_hash,\n  REGEX_MATCH\
    \ (COALESCE(p1.path, pe1.path), '.*/(.*)', 1) AS p1_name,\n  -- Grandparent\n\
    \  COALESCE(p1.parent, pe1.parent) AS p2_pid,\n  COALESCE(p1_p2.cgroup_path, pe1_p2.cgroup_path)\
    \ AS p2_cgroup,\n  TRIM(\n    COALESCE(p1_p2.cmdline, pe1_p2.cmdline, pe1_pe2.cmdline)\n\
    \  ) AS p2_cmd,\n  COALESCE(p1_p2.path, pe1_p2.path, pe1_pe2.path) AS p2_path,\n\
    \  COALESCE(\n    p1_p2_hash.path,\n    pe1_p2_hash.path,\n    pe1_pe2_hash.path\n\
    \  ) AS p2_hash,\n  REGEX_MATCH (\n    COALESCE(p1_p2.path, pe1_p2.path, pe1_pe2.path),\n\
    \    '.*/(.*)',\n    1\n  ) AS p2_name\nFROM\n  process_events pe,\n  uptime\n\
    \  LEFT JOIN processes p ON pe.pid = p.pid -- Parents (via two paths)\n  LEFT\
    \ JOIN processes p1 ON pe.parent = p1.pid\n  LEFT JOIN hash p_hash1 ON p1.path\
    \ = p_hash1.path\n  LEFT JOIN process_events pe1 ON pe.parent = pe1.pid\n  AND\
    \ pe1.cmdline != ''\n  LEFT JOIN hash pe_hash1 ON pe1.path = pe_hash1.path --\
    \ Grandparents (via 3 paths)\n  LEFT JOIN processes p1_p2 ON p1.parent = p1_p2.pid\
    \ -- Current grandparent via parent processes\n  LEFT JOIN processes pe1_p2 ON\
    \ pe1.parent = pe1_p2.pid -- Current grandparent via parent events\n  LEFT JOIN\
    \ process_events pe1_pe2 ON pe1.parent = pe1_p2.pid\n  AND pe1_pe2.cmdline !=\
    \ '' -- Past grandparent via parent events\n  LEFT JOIN hash p1_p2_hash ON p1_p2.path\
    \ = p1_p2_hash.path\n  LEFT JOIN hash pe1_p2_hash ON pe1_p2.path = pe1_p2_hash.path\n\
    \  LEFT JOIN hash pe1_pe2_hash ON pe1_pe2.path = pe1_pe2_hash.path\nWHERE\n  pe.time\
    \ > (strftime('%s', 'now') -180)\n  AND pe.cmdline != ''\n  AND pe.euid < 500\n\
    \  AND pe.cmdline LIKE './%'\n  AND p0_cmd NOT IN (\n    './configure',\n    './conftest',\n\
    \    './ksinstall --install=Keystone.tbz',\n    './podinfo --port=9898 --port-metrics=9797\
    \ --grpc-port=9999 --grpc-service-name=podinfo --level=info --random-delay=false\
    \ --random-error=false'\n  )\n  AND p0_cmd NOT LIKE './out/osqtool-% %'\n  AND\
    \ p0_cmd NOT LIKE './tools/bpf/resolve_btfids/resolve_btfids -b vmlinux /var/lib/dkms/%'\n\
    \  AND p0_cmd NOT LIKE './tools/objtool/objtool%--hacks%'\n  AND p0_cmd NOT LIKE\
    \ './updater -insecure https://10.%:9174/check-update/macos'\n  AND p0_path NOT\
    \ LIKE '/private/tmp/PKInstallSandbox.%/Scripts/com.microsoft.OneDrive.%/OneDrivePkgTelemetry'\n\
    \  AND NOT p0_cgroup LIKE '/system.slice/docker-%'\n"
  interval: 180
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
