- name: Operating system information (macOS/Linux)
  description: Retrieves information about a Unix-based device's operating system.
  query: "SELECT\n    os.name,\n    os.major,\n    os.minor,\n    os.patch,\n    os.extra,\n\
    \    os.build,\n    os.arch,\n    os.platform,\n    os.version AS version,\n \
    \   k.version AS kernel_version\n  FROM\n    os_version os,\n    kernel_info k\n"
  platform: darwin, linux
