- name: VScode extensions
  description: Gathers information about Visual Studio Code extensions installed on
    a device.
  query: "WITH cached_users AS (WITH cached_groups AS (select * from groups)\n SELECT\
    \ uid, uuid, username, type, groupname, shell\n FROM users LEFT JOIN cached_groups\
    \ USING (gid)\n WHERE type <> 'special' AND shell NOT LIKE '%/false' AND shell\
    \ NOT LIKE '%/nologin' AND shell NOT LIKE '%/shutdown' AND shell NOT LIKE '%/halt'\
    \ AND username NOT LIKE '%$' AND username NOT LIKE '\\_%' ESCAPE '\\' AND NOT\
    \ (username = 'sync' AND shell ='/bin/sync' AND directory <> ''))\nSELECT\n  name,\n\
    \  version,\n  '' AS bundle_identifier,\n  uuid AS extension_id,\n  '' AS browser,\n\
    \  'vscode_extensions' AS source,\n  publisher AS vendor,\n  '' AS last_opened_at,\n\
    \  path AS installed_path\nFROM cached_users CROSS JOIN vscode_extensions USING\
    \ (uid)\n"
  platform: darwin, windows, linux
