---
apiVersion: v1
kind: query
spec:
  name: device_nodes
  platform: posix
  description: Inventory all 'device' nodes in /dev/.
  query: select file.path, uid, gid, mode, 0 as atime, mtime, ctime, block_size, type from file where directory = '/dev/';
  interval: '7200'
  version: 1.6.0
  team: both
