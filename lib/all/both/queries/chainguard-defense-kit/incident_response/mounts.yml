---
apiVersion: v1
kind: query
spec:
  name: CDK - Mounts
  description: Retrieves the current list of mounted drives in the target system.
  query: |
    SELECT
      *
    FROM
      mounts;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
