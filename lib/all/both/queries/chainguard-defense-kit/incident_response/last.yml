---
apiVersion: v1
kind: query
spec:
  name: CDK - Last
  description: Retrieves the list of the latest logins with PID, username and timestamp.
  query: |
    SELECT
      *
    FROM
      last;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
