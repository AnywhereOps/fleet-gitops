- name: CDK - Files Downloads
  description: Returns a list of file information from Downloads directories
  query: "SELECT\n  file.*,\n  magic.data,\n  hash.sha256\nFROM\n  file\n  LEFT JOIN\
    \ magic ON file.path = magic.path\n  LEFT JOIN hash ON file.path = hash.path\n\
    WHERE\n  (\n    file.path LIKE \"/home/%/Downloads/%\"\n    OR file.path LIKE\
    \ \"/Users/%/Downloads/%\"\n  )\n  AND (\n    mtime > (strftime('%s', 'now') -3600)\n\
    \    OR ctime > (strftime('%s', 'now') -3600)\n    OR btime > (strftime('%s',\
    \ 'now') -3600)\n  )\n"
  interval: 3600
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
