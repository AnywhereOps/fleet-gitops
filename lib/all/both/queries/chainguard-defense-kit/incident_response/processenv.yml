---
apiVersion: v1
kind: query
spec:
  name: CDK - Process Env
  description: Retrieves all the environment variables per process in the target system.
  query: |
    SELECT
      *
    FROM
      process_envs;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
