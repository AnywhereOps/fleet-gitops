---
apiVersion: v1
kind: query
spec:
  name: CDK - Files Etc
  description: Returns a list of file information from /etc (non-hidden only)
  query: |
    SELECT
      *
    FROM
      file
      JOIN hash ON file.path = hash.path
    WHERE
      file.path LIKE "/etc/%%";
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
