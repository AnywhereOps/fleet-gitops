---
apiVersion: v1
kind: query
spec:
  name: CDK - File Events
  description: Return the list of watched file events (must be configured)
  query: |
    SELECT
      *
    FROM
      file_events
    WHERE
      time > (strftime('%s', 'now') -900)
  interval: 900
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
