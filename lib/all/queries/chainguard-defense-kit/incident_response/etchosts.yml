---
apiVersion: v1
kind: query
spec:
  name: CDK - Etc Hosts
  description: Retrieves all the entries in the target system /etc/hosts file.
  query: |
    SELECT
      *
    FROM
      etc_hosts;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
