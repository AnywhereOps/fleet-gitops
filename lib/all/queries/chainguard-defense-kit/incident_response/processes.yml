---
apiVersion: v1
kind: query
spec:
  name: CDK - Processes
  description: Currently running programs, only the columns that are not constantly changing
  query: |
    SELECT
      pid,
      name,
      path,
      cmdline,
      state,
      cwd,
      root,
      uid,
      gid,
      euid,
      egid,
      suid,
      sgid,
      on_disk,
      start_time,
      parent,
      pgroup,
      threads,
      nice,
      cgroup_path
    FROM
      processes
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
