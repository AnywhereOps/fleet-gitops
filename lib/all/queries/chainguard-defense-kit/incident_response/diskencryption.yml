---
apiVersion: v1
kind: query
spec:
  name: CDK - Disk Encryption
  description: Retrieves the current disk encryption status for the target system.
  query: |
    SELECT
      *
    FROM
      disk_encryption;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
