---
apiVersion: v1
kind: query
spec:
  name: CDK - Startup Items
  description: Retrieve most programs that are part of a systems startup (multi-platform)
  query: |
    SELECT
      *
    FROM
      startup_items;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
