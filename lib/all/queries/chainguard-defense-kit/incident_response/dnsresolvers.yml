---
apiVersion: v1
kind: query
spec:
  name: CDK - Dns Resolvers
  description: Return the list of configured DNS servers on this system
  query: |
    SELECT
      *
    FROM
      dns_resolvers;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
