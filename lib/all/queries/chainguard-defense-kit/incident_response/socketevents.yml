---
apiVersion: v1
kind: query
spec:
  name: CDK - Socket Events
  description: Return the list of socket events
  query: |
    SELECT
      *
    FROM
      socket_events
    WHERE
      time > (strftime('%s', 'now') -600)
  interval: 600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
