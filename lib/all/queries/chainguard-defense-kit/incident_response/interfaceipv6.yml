---
apiVersion: v1
kind: query
spec:
  name: CDK - Interface Ipv6
  description: Return the list of interface addresses (IPv6)
  query: |
    SELECT
      *
    FROM
      interface_ipv6;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
