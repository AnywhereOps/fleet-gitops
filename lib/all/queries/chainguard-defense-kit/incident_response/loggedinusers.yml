---
apiVersion: v1
kind: query
spec:
  name: CDK - Logged In Users
  description: Retrieves the list of all the currently logged in users in the target system.
  query: |
    SELECT
      liu.*,
      p.name,
      p.cmdline,
      p.cwd,
      p.start_time,
      p.root
    FROM
      logged_in_users liu,
      processes p
    WHERE
      liu.pid = p.pid;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
