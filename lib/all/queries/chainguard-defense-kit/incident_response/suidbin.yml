---
apiVersion: v1
kind: query
spec:
  name: CDK - Suid Bin
  description: Retrieves setuid-enabled executables in well-known paths
  query: |
    SELECT
      *
    FROM
      suid_bin;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
