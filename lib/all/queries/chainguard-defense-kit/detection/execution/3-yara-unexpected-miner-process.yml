---
apiVersion: v1
kind: query
spec:
  name: CDK - Yara Unexpected Miner Process
  description: 'Currently running CryptoCoin miner reference: * https://github.com/Neo23x0/signature-base/blob/master/yara/pua_cryptocoin_miner.yar'
  query: "SELECT\n  yara.*,\n  -- Child\n  p0.pid AS p0_pid,\n  p0.path AS p0_path,\n  p0.name AS p0_name,\n  p0.start_time AS p0_start,\n  p0.cmdline AS p0_cmd,\n  p0.cwd AS p0_cwd,\n  p0.cgroup_path AS\
    \ p0_cgroup,\n  p0.euid AS p0_euid,\n  p0_hash.sha256 AS p0_sha256,\n  -- Parent\n  p0.parent AS p1_pid,\n  p1.path AS p1_path,\n  p1.name AS p1_name,\n  p1.start_time AS p1_start,\n  p1.euid AS p1_euid,\n\
    \  p1.cmdline AS p1_cmd,\n  p1_hash.sha256 AS p1_sha256,\n  -- Grandparent\n  p1.parent AS p2_pid,\n  p2.name AS p2_name,\n  p2.start_time AS p2_start,\n  p2.path AS p2_path,\n  p2.cmdline AS p2_cmd,\n\
    \  p2_hash.sha256 AS p2_sha256\nFROM\n  processes p0\n  JOIN yara ON p0.path = yara.path\n  LEFT JOIN hash p0_hash ON p0.path = p0_hash.path\n  LEFT JOIN processes p1 ON p0.parent = p1.pid\n  LEFT JOIN\
    \ hash p1_hash ON p1.path = p1_hash.path\n  LEFT JOIN processes p2 ON p1.parent = p2.pid\n  LEFT JOIN hash p2_hash ON p2.path = p2_hash.path\nWHERE\n  p0.pid IN (\n    SELECT\n      pid\n    FROM\n\
    \      processes\n    WHERE\n      start_time > (strftime('%s', 'now') - 7200)\n      AND path != \"\"\n    GROUP BY\n      path\n  )\n  AND yara.sigrule = '    \n    rule miner {\n    strings:\n  \
    \      $tcp = \"stratum+tcp://\" ascii\n        $tls = \"stratum+tls://\" ascii\n        $ssl = \"stratum+ssl://\" ascii\n        $stratum = \"stratum://\" ascii\n        $normalhash = \"\\\"normalHashing\\\
    \": true,\"\n    condition:\n        filesize < 10MB and 1 of them\n}'\n  AND yara.count > 0\n"
  interval: 7200
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
