---
apiVersion: v1
kind: query
spec:
  name: CDK - Parent Pid Missing From Procfs
  description: Find a process which has a parent that is not listed in the process table Works well for revealing boopkit, so long as boopkit has a child process.
  query: |
    SELECT
      p.*,
      hash.sha256,
      GROUP_CONCAT(DISTINCT pof.path) AS open_files
    FROM
      processes p
      LEFT JOIN hash ON p.path = hash.path
      LEFT JOIN process_open_files pof ON p.pid = pof.pid
    WHERE -- Prevent false positives by avoiding short-lived commands
      p.start_time < (strftime('%s', 'now') -300)
      AND p.parent NOT IN (
        SELECT
          pid
        FROM
          processes
      )
      AND p.parent != 0
      AND p.parent IS NOT NULL
    GROUP BY
      p.pid
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
