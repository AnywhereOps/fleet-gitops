---
apiVersion: v1
kind: built-in
spec:
  name: Operating system information (Chrome)
  platform: chrome
  description: Retrieves information about a ChromeOS device's operating system.
  query: |
    SELECT
        os.name,
        os.major,
        os.minor,
        os.patch,
        os.build,
        os.arch,
        os.platform,
        os.version AS version,
        os.version AS kernel_version
      FROM
        os_version os;
  purpose: Informational
  tags: built-in
