- name: CDK - Chrome Extensions
  description: Retrieves chrome extensions that execute on a broad set of URLs.
  query: "SELECT\n  chrome_extensions.*\nFROM\n  users\n  JOIN chrome_extensions ON\
    \ users.uid = chrome_extensions.uid\n"
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
