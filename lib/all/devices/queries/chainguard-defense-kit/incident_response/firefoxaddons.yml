---
apiVersion: v1
kind: query
spec:
  name: CDK - Firefox Addons
  description: Return the list of installed Firefox addons
  query: |
    SELECT
      firefox_addons.*
    FROM
      users
      JOIN firefox_addons ON users.uid = firefox_addons.uid;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: devices
