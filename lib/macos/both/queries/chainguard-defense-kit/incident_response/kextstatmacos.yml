---
apiVersion: v1
kind: query
spec:
  name: CDK - Kextstat Macos
  platform: darwin
  description: Retrieves all the information about the current kernel extensions for the target OSX system.
  query: |
    SELECT
      *
    FROM
      kernel_extensions;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
