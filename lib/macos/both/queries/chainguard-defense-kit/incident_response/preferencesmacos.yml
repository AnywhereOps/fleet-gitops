---
apiVersion: v1
kind: query
spec:
  name: CDK - Preferences Macos
  platform: darwin
  description: Retrieves entries from the macOS preferences database
  query: |
    SELECT
      *
    FROM
      preferences;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
