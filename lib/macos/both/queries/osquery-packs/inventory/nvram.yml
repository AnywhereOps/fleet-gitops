---
apiVersion: v1
kind: query
spec:
  name: nvram
  platform: darwin
  description: Report on crashes, alternate boots, and boot arguments.
  query: select * from nvram where name not in ('backlight-level', 'SystemAudioVolumeDB', 'SystemAudioVolume');
  interval: 7200
  version: 1.0.2
  team: both
