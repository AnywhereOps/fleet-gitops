---
apiVersion: v1
kind: query
spec:
  name: CDK - Alf Explicit Auths Macos
  platform: darwin
  description: Retrieves the list of processes with explicit authorization for the Application Layer Firewall.
  query: |
    SELECT
      *
    FROM
      alf_explicit_auths;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: servers
