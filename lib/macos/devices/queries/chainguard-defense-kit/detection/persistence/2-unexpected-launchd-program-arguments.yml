- name: CDK - Unexpected Launchd Program Arguments
  description: Unexpected launchd scripts that use the 'program_arguments' field
  query: "SELECT\n  l.label,\n  l.name,\n  l.path,\n  TRIM(REGEX_SPLIT (l.program_arguments,\
    \ ' -', 0)) AS program_path,\n  l.program_arguments,\n  l.keep_alive,\n  signature.authority\
    \ AS program_authority,\n  hash.sha256\nFROM\n  launchd l\n  LEFT JOIN signature\
    \ ON program_path = signature.path\n  LEFT JOIN hash ON program_path = hash.path\n\
    WHERE\n  (\n    run_at_load = 1\n    OR keep_alive = 1\n  )\n  AND (\n    program\
    \ IS NULL\n    OR program = ''\n  )\n  AND l.path NOT LIKE '/Library/Apple/System/%'\n\
    \  AND l.path NOT LIKE '/System/%'\n  AND program_authority NOT IN (\n    'Developer\
    \ ID Application: Adguard Software Limited (TC3Q7MAJXF)',\n    'Developer ID Application:\
    \ Adobe Inc. (JQ525L2MZD)',\n    'Developer ID Application: AtomicJar, Inc. (33C47PTHN6)',\n\
    \    'Developer ID Application: Canon Inc. (XE2XNRRXZ5)',\n    'Developer ID Application:\
    \ Canon U.S.A., Inc. (NC5A977249)',\n    'Developer ID Application: Canonical\
    \ Group Limited (X4QN7LTP59)',\n    'Developer ID Application: Canva Pty Ltd (5HD2ARTBFS)',\n\
    \    'Developer ID Application: Cloudflare Inc. (68WVV388M8)',\n    'Developer\
    \ ID Application: Corsair Memory, Inc. (Y93VXCB8Q5)',\n    'Developer ID Application:\
    \ Daniel Georgiev (38RJ64N8CE)', -- Iris\n    'Developer ID Application: Elasticsearch,\
    \ Inc (2BT3HPN62Z)',\n    'Developer ID Application: EnterpriseDB Corporation\
    \ (26QKX55P9K)',\n    'Developer ID Application: Expressco Services, LLC (TC292Y5427)',\
    \ -- Express VPN\n    'Developer ID Application: Foxit Corporation (8GN47HTP75)',\n\
    \    'Developer ID Application: Fumihiko Takayama (G43BCU2T37)',\n    'Developer\
    \ ID Application: Google LLC (EQHXZ8M8AV)',\n    'Developer ID Application: Google,\
    \ Inc. (EQHXZ8M8AV)',\n    'Developer ID Application: Grammarly, Inc (W8F64X92K3)',\n\
    \    'Developer ID Application: Hercules Labs Inc. (B8PC799ZGU)',\n    'Developer\
    \ ID Application: JetBrains s.r.o. (2ZEFAR8TH3)',\n    'Developer ID Application:\
    \ Keybase, Inc. (99229SGT5K)',\n    'Developer ID Application: Kolide Inc (YZ3EM74M78)',\n\
    \    'Developer ID Application: Kolide, Inc (X98UFR7HA3)',\n    'Developer ID\
    \ Application: Krisp Technologies, Inc. (U5R26XM5Z2)',\n    'Developer ID Application:\
    \ Logitech Inc. (QED4VVPZWA)',\n    'Developer ID Application: MacPaw Inc. (S8EX82NJP6)',\n\
    \    'Developer ID Application: Maxon Computer GmbH (4ZY22YGXQG)',\n    'Developer\
    \ ID Application: Mersive Technologies (63B5A5WDNG)',\n    'Developer ID Application:\
    \ Microsoft Corporation (UBF8T346G9)',\n    'Developer ID Application: Mullvad\
    \ VPN AB (CKG9MXH72F)',\n    'Developer ID Application: Objective-See, LLC (VBG97UB4TA)',\n\
    \    'Developer ID Application: OPENVPN TECHNOLOGIES, INC. (ACV7L3WCD8)',\n  \
    \  'Developer ID Application: OSQUERY A Series of LF Projects, LLC (3522FA9PXF)',\n\
    \    'Developer ID Application: PACE Anti-Piracy, Inc. (TFZ8226T6X)',\n    'Developer\
    \ ID Application: PaperCut Software International Pty Ltd (B5N3YV5P2H)',\n   \
    \ 'Developer ID Application: Paragon Software GmbH (LSJ6YVK468)',\n    'Developer\
    \ ID Application: PFU LIMITED (XW4U7W2E9L)', -- Fujitsu\n    'Developer ID Application:\
    \ Plentycom Systems (UHEB36849R)',\n    'Developer ID Application: Private Internet\
    \ Access, Inc. (5357M5NW9W)',\n    'Developer ID Application: Proton AG (2SB5Z68H26)',\n\
    \    'Developer ID Application: Razer USA Ltd. (R2H967U7J8)',\n    'Developer\
    \ ID Application: Rewind AI Inc. (NFYJ9X64B5)',\n    'Developer ID Application:\
    \ Proton Technologies AG (6UN54H93QT)',\n    'Developer ID Application: Rapid7\
    \ LLC (UL6CGN7MAL)',\n    'Developer ID Application: Red Hat, Inc. (HYSCB8KRL2)',\n\
    \    'Developer ID Application: Sanford, L.P. (N3S6676K3E)', -- DYMO\n    'Developer\
    \ ID Application: Seiko Epson Corporation (TXAEAV5RN4)',\n    'Developer ID Application:\
    \ Tenable, Inc. (4B8J598M7U)',\n    'Developer ID Application: Ubiquiti Inc. (4P645293E8)',\n\
    \    'Developer ID Application: X-Rite, Incorporated (2K7GT73B4R)',\n    'Developer\
    \ ID Application: Zoom Video Communications, Inc. (BJ4HAAB9B3)',\n    'Software\
    \ Signing', -- Apple\n    'yabai-cert'\n  )\n  AND program_arguments NOT IN (\n\
    \    '/Applications/AeroSpace.app/Contents/MacOS/AeroSpace --started-at-login',\n\
    \    '/Applications/ExpressVPN.app/Contents/MacOS/expressvpnd',\n    '/Applications/RODE\
    \ Virtual Channels.app/Contents/MacOS/RODE Virtual Channels',\n    '/Applications/Stream\
    \ Deck.app/Contents/MacOS/Stream Deck --runinbk',\n    '/Applications/Tunnelblick.app/Contents/Resources/launchAtLogin.sh',\n\
    \    '/Library/Application Support/Sony Application Launcher/SonyAutoLauncher.app/Contents/MacOS/SonyAutoLauncher',\n\
    \    '/Library/Application Support/WirelessAutoImport/WirelessImporterDaemon',\n\
    \    '/Library/PrivilegedHelperTools/MHLinkServer.app/Contents/MacOS/MHLinkServer',\n\
    \    '/opt/homebrew/bin/gitsign-credential-cache',\n    '/opt/homebrew/opt/dnsmasq/sbin/dnsmasq\
    \ --keep-in-foreground -C /opt/homebrew/etc/dnsmasq.conf -7 /opt/homebrew/etc/dnsmasq.d,*.conf',\n\
    \    '/opt/homebrew/opt/emacs/bin/emacs --fg-daemon',\n    '/opt/homebrew/opt/jenkins/bin/jenkins\
    \ --httpListenAddress=127.0.0.1 --httpPort=8080',\n    '/opt/homebrew/opt/libvirt/sbin/libvirtd\
    \ -f /opt/homebrew/etc/libvirt/libvirtd.conf',\n    '/opt/homebrew/opt/mariadb/bin/mysqld_safe',\n\
    \    '/opt/homebrew/opt/nginx/bin/nginx -g daemon off;',\n    '/Library/Application\
    \ Support/com.canonical.multipass/bin/multipassd --verbosity debug',\n    '/opt/homebrew/opt/pueue/bin/pueued\
    \ --verbose',\n    '/opt/homebrew/opt/skhd/bin/skhd',\n    '/opt/homebrew/opt/tailscale/bin/tailscaled',\n\
    \    '/opt/homebrew/opt/yubikey-agent/bin/yubikey-agent -l /opt/homebrew/var/run/yubikey-agent.sock',\n\
    \    '/usr/local/MacGPG2/libexec/fixGpgHome'\n  )\n  AND program_arguments NOT\
    \ LIKE '/opt/homebrew/opt/%/bin/%'\n  AND program_arguments NOT LIKE '/opt/homebrew/opt/mongodb-community%/bin/mongod\
    \ --config /opt/homebrew/etc/mongod.conf'\n  AND program_arguments NOT LIKE '/opt/homebrew/opt/socket_vmnet/bin/socket_vmnet\
    \ --vmnet-gateway=% /opt/homebrew/var/run/socket_vmnet'\n  AND program_arguments\
    \ NOT LIKE '/Users/%/Library/Application Support/com.grammarly.ProjectLlama/Scripts/Grammarly\
    \ Uninstaller'\n  AND program_arguments NOT LIKE '/Users/%/Library/Application\
    \ Support/com.grammarly.ProjectLlama/Scripts/post-uninstall.sh'\n  AND program_arguments\
    \ NOT LIKE '%/mysqld_safe --datadir=%'\n  AND program_arguments NOT LIKE '/Users/%/.local/ActiveState/StateTool/release/State\
    \ Service.app'\n  AND program_arguments NOT LIKE '/Users/%/gitsign-credential-cache'\n\
    \  AND NOT l.label IN ('org.sigstore.gitsign-credential-cache')\n"
  platform: darwin
  interval: 3600
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
