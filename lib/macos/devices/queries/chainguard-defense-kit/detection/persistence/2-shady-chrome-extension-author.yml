- name: CDK - Shady Chrome Extension Author
  description: Highlight potentially shady chrome extensions from documented spam
    authors
  query: "SELECT\n  name,\n  profile,\n  chrome_extensions.description AS 'descr',\n\
    \  persistent AS persists,\n  CONCAT (\n    \"https://chromewebstore.google.com/detail/extension/\"\
    ,\n    identifier\n  ) AS ext_url,\n  author,\n  chrome_extensions.path,\n  referenced\
    \ AS in_config,\n  file.ctime,\n  file.btime,\n  file.mtime,\n  from_webstore\
    \ AS in_store,\n  TRIM(CAST(permissions AS text)) AS perms,\n  state AS 'enabled',\n\
    \  CONCAT (\n    from_webstore,\n    ',',\n    author,\n    ',',\n    name,\n\
    \    ',',\n    identifier\n  ) AS exception_key,\n  hash.sha256\nFROM\n  users\n\
    \  CROSS JOIN chrome_extensions USING (uid)\n  LEFT JOIN file ON chrome_extensions.path\
    \ = file.path\n  LEFT JOIN hash ON chrome_extensions.path = hash.path\nWHERE\n\
    \  state = 1\n  AND (\n    (\n      author LIKE '%BigMData%'\n      OR author\
    \ LIKE '%BroCode LTD%'\n      OR author LIKE '%Chrome Extension Hub%'\n      OR\
    \ author LIKE '%ExtensionsBox%'\n      OR author LIKE '%Free Business Apps%'\n\
    \      OR author LIKE '%Infwiz%'\n      OR author LIKE '%Karbon Project LP%'\n\
    \      OR author LIKE '%Kodice LLC%'\n      OR author LIKE '%Lazytech%'\n    \
    \  OR author LIKE '%NioMaker%'\n      OR author LIKE '%PDF Toolbox cluster%'\n\
    \      OR author LIKE '%Yue Apps%'\n      OR author LIKE '%ZingDeck%'\n      OR\
    \ author LIKE '%ZingFront Software%'\n    )\n  )\nGROUP BY\n  exception_key\n"
  platform: darwin
  interval: 3600
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
