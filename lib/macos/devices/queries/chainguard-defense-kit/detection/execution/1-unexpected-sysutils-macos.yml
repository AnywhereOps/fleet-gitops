- name: CDK - Unexpected Sysutils Macos
  description: 'Unexpected calls to macOS system utilities (event-based) refs: * https://attack.mitre.org/techniques/T1497/001/
    (Virtualization/Sandbox Evasion: System Checks) * https://www.sentinelone.com/blog/atomic-stealer-threat-actor-spawns-second-variant-of-macos-malware-sold-on-telegram/'
  query: "SELECT\n  REGEX_MATCH (pe.path, '.*/(.*)', 1) || ',' || MIN(pe.euid, 500)\
    \ || ',' || REGEX_MATCH (COALESCE(p1.path, pe1.path), '.*/(.*)', 1) || ',' ||\
    \ REGEX_MATCH (\n    COALESCE(p1_p2.path, pe1_p2.path, pe1_pe2.path),\n    '.*/(.*)',\n\
    \    1\n  ) AS exception_key,\n  -- Child\n  pe.path AS p0_path,\n  REGEX_MATCH\
    \ (pe.path, '.*/(.*)', 1) AS p0_name,\n  TRIM(pe.cmdline) AS p0_cmd,\n  pe.cwd\
    \ AS p0_cwd,\n  pe.time AS p0_time,\n  pe.pid AS p0_pid,\n  pe.euid AS p0_euid,\n\
    \  s.authority AS p0_authority,\n  -- Parent\n  pe.parent AS p1_pid,\n  TRIM(COALESCE(p1.cmdline,\
    \ pe1.cmdline)) AS p1_cmd,\n  COALESCE(p1.path, pe1.path) AS p1_path,\n  COALESCE(p_hash1.sha256,\
    \ pe_hash1.sha256) AS p1_hash,\n  REGEX_MATCH (COALESCE(p1.path, pe1.path), '.*/(.*)',\
    \ 1) AS p1_name,\n  pe_sig1.authority AS p1_authority,\n  -- Grandparent\n  COALESCE(p1.parent,\
    \ pe1.parent) AS p2_pid,\n  TRIM(\n    COALESCE(p1_p2.cmdline, pe1_p2.cmdline,\
    \ pe1_pe2.cmdline)\n  ) AS p2_cmd,\n  COALESCE(p1_p2.path, pe1_p2.path, pe1_pe2.path)\
    \ AS p2_path,\n  COALESCE(\n    p1_p2_hash.path,\n    pe1_p2_hash.path,\n    pe1_pe2_hash.path\n\
    \  ) AS p2_hash,\n  REGEX_MATCH (\n    COALESCE(p1_p2.path, pe1_p2.path, pe1_pe2.path),\n\
    \    '.*/(.*)',\n    1\n  ) AS p2_name,\n  COALESCE(\n    p1_p2_sig.authority,\n\
    \    pe1_p2_sig.authority,\n    pe1_pe2_sig.authority\n  ) AS p2_authority\nFROM\n\
    \  process_events pe\n  LEFT JOIN processes p ON pe.pid = p.pid\n  LEFT JOIN signature\
    \ s ON pe.path = s.path\n  -- Parents (via two paths)\n  LEFT JOIN processes p1\
    \ ON pe.parent = p1.pid\n  LEFT JOIN hash p_hash1 ON p1.path = p_hash1.path\n\
    \  LEFT JOIN process_events pe1 ON pe.parent = pe1.pid\n  AND pe1.cmdline != ''\n\
    \  LEFT JOIN hash pe_hash1 ON pe1.path = pe_hash1.path\n  LEFT JOIN signature\
    \ pe_sig1 ON pe1.path = pe_sig1.path\n  -- Grandparents (via 3 paths)\n  LEFT\
    \ JOIN processes p1_p2 ON p1.parent = p1_p2.pid -- Current grandparent via parent\
    \ processes\n  LEFT JOIN processes pe1_p2 ON pe1.parent = pe1_p2.pid -- Current\
    \ grandparent via parent events\n  LEFT JOIN process_events pe1_pe2 ON pe1.parent\
    \ = pe1_p2.pid\n  AND pe1_pe2.cmdline != '' -- Past grandparent via parent events\n\
    \  LEFT JOIN hash p1_p2_hash ON p1_p2.path = p1_p2_hash.path\n  LEFT JOIN hash\
    \ pe1_p2_hash ON pe1_p2.path = pe1_p2_hash.path\n  LEFT JOIN hash pe1_pe2_hash\
    \ ON pe1_pe2.path = pe1_pe2_hash.path\n  LEFT JOIN signature p1_p2_sig ON p1_p2.path\
    \ = p1_p2_sig.path\n  LEFT JOIN signature pe1_p2_sig ON pe1_p2.path = pe1_p2_sig.path\n\
    \  LEFT JOIN signature pe1_pe2_sig ON pe1_pe2.path = pe1_pe2_sig.path\nWHERE\n\
    \  pe.time > (strftime('%s', 'now') -900)\n  AND pe.status = 0\n  AND pe.parent\
    \ > 0\n  AND pe.cmdline != ''\n  AND pe.cmdline IS NOT NULL\n  AND pe.status ==\
    \ 0\n  AND pe.path IN (\n    '/usr/bin/csrutil',\n    '/usr/bin/ditto',\n    '/usr/bin/dscl',\n\
    \    '/usr/bin/funzip',\n    '/usr/bin/openssl',\n    '/usr/bin/security',\n \
    \   '/usr/bin/sqlite3',\n    '/usr/bin/sw_vers',\n    '/usr/bin/unzip',\n    '/usr/bin/uuidgen',\n\
    \    '/usr/bin/whoami',\n    '/usr/libexec/security_authtrampoline',\n    '/usr/sbin/ioreg',\n\
    \    '/usr/sbin/spctl',\n    '/usr/sbin/sysctl',\n    '/usr/sbin/system_profiler'\n\
    \  )\n  AND p.parent > 0\n  AND NOT p0_cmd IN (\n    '/usr/bin/security authorizationdb\
    \ read system.login.screensaver',\n    '/usr/sbin/sysctl -n hw.cputype',\n   \
    \ '/usr/sbin/sysctl kern.hv_support',\n    '/usr/sbin/sysctl sysctl.proc_translated',\n\
    \    '/usr/sbin/system_profiler SPUSBDataType',\n    'security authorizationdb\
    \ read system.login.screensaver',\n    'sw_vers -productName',\n    'sysctl -i\
    \ sysctl.proc_translated',\n    'sysctl -n hw.optional.arm64',\n    'sysctl -n\
    \ sysctl.proc_translated',\n    'system_profiler SPUSBDataType',\n    'unzip -h'\n\
    \  )\n  AND NOT exception_key IN (\n    'ditto,500,ruby,zsh',\n    'ioreg,500,bash,Alfred\
    \ Preferences',\n    'ioreg,500,com.docker.backend,com.docker.backend',\n    'ioreg,500,com.docker.backend,launchd',\n\
    \    'security_authtrampoline,500,Raycast,launchd',\n    'system_profiler,0,launcher,launchd',\n\
    \    'system_profiler,500,bash,DDPM',\n    'system_profiler,500,bash,launchd',\n\
    \    'system_profiler,500,bash,logioptionsplus_agent',\n    'system_profiler,500,Google\
    \ Drive,launchd',\n    'system_profiler,500,steam_osx,launchd',\n    'system_profiler,500,Ultimate,launchd',\n\
    \    'unzip,500,tmux,launchd'\n  )\n  AND NOT exception_key LIKE 'unzip,500,login,iTermServer-%'\n\
    \  AND NOT p0_cmd LIKE '/usr/libexec/security_authtrampoline /Library/Application\
    \ Support/Adobe/Adobe Desktop Common/ElevationManager/Adobe Installer auth%'\n\
    \  AND NOT p0_cmd LIKE '%sqlite3%vulnerability.db%'\n  AND NOT p1_path IN (\n\
    \    '/Applications/Alfred 5.app/Contents/Preferences/Alfred Preferences.app/Contents/MacOS/Alfred\
    \ Preferences',\n    '/Applications/LogiTune.app/Contents/MacOS/LogiTune'\n  )\n\
    GROUP BY\n  pe.pid\n"
  platform: darwin
  interval: 900
  observer_can_run: true
  automations_enabled: false
  logging: snapshot
  discard_data: false
