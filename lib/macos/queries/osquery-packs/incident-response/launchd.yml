---
apiVersion: v1
kind: query
spec:
  name: launchd
  platform: darwin
  description: Retrieves all the daemons that will run in the start of the target OSX system.
  query: select * from launchd;
  interval: '3600'
  value: Identify malware that uses this persistence mechanism to launch at system boot
  version: 1.4.5
  team: both
