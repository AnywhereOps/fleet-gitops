---
apiVersion: v1
kind: query
spec:
  name: Get installed Safari extensions
  platform: darwin
  description: Retrieves the list of installed Safari Extensions for all users in the target system.
  query: SELECT safari_extensions.* FROM users join safari_extensions USING (uid);
  bash: echo "User,Extension" ; for user in /Users/*; do [ -d "$user/Library/Safari/Extensions" ] && for ext in "$user/Library/Safari/Extensions"/*.safariextz; do [ -e "$ext" ] && echo "$(basename "$user"),$(basename
    "$ext")"; done; done
  purpose: Informational
  tags: browser, built-in, inventory
  contributors: zwass
