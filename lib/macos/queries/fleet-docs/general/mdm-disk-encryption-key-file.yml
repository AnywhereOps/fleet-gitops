- name: MDM Disk encryption key file
  description: Retrieves the encrypted FileVault recovery key for managed macOS devices.
  query: "WITH\n    de AS (SELECT IFNULL((SELECT 1 FROM disk_encryption WHERE user_uuid\
    \ IS NOT \"\" AND filevault_status = 'on' LIMIT 1), 0) as encrypted),\n    fv\
    \ AS (SELECT base64_encrypted as filevault_key FROM filevault_prk)\n  SELECT encrypted,\
    \ filevault_key FROM de LEFT JOIN fv\n"
  platform: darwin
