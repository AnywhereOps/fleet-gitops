---
apiVersion: v1
kind: query
spec:
  name: CDK - Alf Services
  platform: darwin
  description: Retrieves the services for the Application Layer Firewall in OSX.
  query: |
    SELECT
      *
    FROM
      alf_services;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
