---
apiVersion: v1
kind: query
spec:
  name: CDK - Apps
  platform: darwin
  description: Retrieves all the currently installed applications in the target OSX system.
  query: |
    SELECT
      *
    FROM
      apps;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
