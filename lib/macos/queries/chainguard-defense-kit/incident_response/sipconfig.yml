---
apiVersion: v1
kind: query
spec:
  name: CDK - Sip Config
  platform: darwin
  description: Retrieves System Integrity Protection Settings data
  query: |
    SELECT
      *
    FROM
      sip_config;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
