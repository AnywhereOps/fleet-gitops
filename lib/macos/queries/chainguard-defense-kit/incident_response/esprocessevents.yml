---
apiVersion: v1
kind: query
spec:
  name: CDK - Es Process Events
  platform: darwin
  description: Dump a list of process execution events from EndpointSecurity
  query: |
    SELECT
      *
    FROM
      es_process_events;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
