---
apiVersion: v1
kind: query
spec:
  name: CDK - Running Apps Macos
  platform: darwin
  description: Retrieves currently running applications
  query: |
    SELECT
      *
    FROM
      running_apps;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
