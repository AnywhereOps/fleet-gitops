---
apiVersion: v1
kind: query
spec:
  name: CDK - Package Receipts Macos
  platform: darwin
  description: Return macOS package receipts
  query: |
    SELECT
      *
    FROM
      package_receipts;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
