---
apiVersion: v1
kind: query
spec:
  name: CDK - Xprotect Reports
  platform: darwin
  description: Returns a list of malware matches from macOS XProtect
  query: |
    SELECT
      *
    FROM
      xprotect_reports;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
