---
apiVersion: v1
kind: query
spec:
  name: CDK - Alf
  platform: darwin
  description: Retrieves the configuration values for the Application Layer Firewall for OSX.
  query: |
    SELECT
      *
    FROM
      alf;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
