---
apiVersion: v1
kind: query
spec:
  name: CDK - Loginwindow2
  platform: darwin
  description: Retrieves all the values for the loginwindow process in the target OSX system.
  query: |
    select
      key,
      subkey,
      value
    from
      plist
    where
      path = '/Library/Preferences/loginwindow.plist';
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
