---
apiVersion: v1
kind: query
spec:
  name: CDK - Kernel Panics Macos
  platform: darwin
  description: Retrieves entries from the macOS kernel panic logs
  query: |
    SELECT
      *
    FROM
      kernel_panics;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
