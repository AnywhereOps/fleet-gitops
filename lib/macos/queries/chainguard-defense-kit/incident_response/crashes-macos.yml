---
apiVersion: v1
kind: query
spec:
  name: CDK - Crashes Macos
  platform: darwin
  description: Retrieves crash log info per user
  query: |
    SELECT
      *
    FROM
      users
      JOIN crashes USING (uid);
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
  team: both
