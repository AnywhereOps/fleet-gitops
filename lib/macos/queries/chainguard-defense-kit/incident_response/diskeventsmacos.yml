---
apiVersion: v1
kind: query
spec:
  name: CDK - Disk Events Macos
  platform: darwin
  description: Retrieves disk image (DMG) events
  query: |
    SELECT
      *
    FROM
      disk_events;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
