---
apiVersion: v1
kind: query
spec:
  name: CDK - Safari Extensions Macos
  platform: darwin
  description: Return the list of installed Safari extensions
  query: |
    SELECT
      safari_extensions.*
    FROM
      users
      JOIN safari_extensions ON users.uid = safari_extensions.uid;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
