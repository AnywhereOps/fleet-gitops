---
apiVersion: v1
kind: query
spec:
  name: CDK - Authorization Mechanisms Macos
  platform: darwin
  description: Retrieves entries from the macOS authorization mechanisms db
  query: |
    SELECT
      *
    FROM
      authorization_mechanisms;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
