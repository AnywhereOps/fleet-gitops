---
apiVersion: v1
kind: query
spec:
  name: CDK - Package Install History Macos
  platform: darwin
  description: Return macOS package install history
  query: |
    SELECT
      *
    FROM
      package_install_history;
  interval: 3600
  logging: snapshot
  observer_can_run: true
  automations_enabled: false
  discard_data: false
