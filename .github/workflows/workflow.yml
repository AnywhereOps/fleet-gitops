name: 'Apply latest configuration to Fleet'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: '0 6 * * *'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

permissions:
  contents: read
  id-token: write

jobs:
  fleet-gitops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Fetch API token from Secrets Manager
        run: |
          FLEET_API_TOKEN=$(aws secretsmanager get-secret-value --secret-id fleet-api-key --query SecretString --output text)
          echo "::add-mask::$FLEET_API_TOKEN"
          echo "FLEET_API_TOKEN=$FLEET_API_TOKEN" >> $GITHUB_ENV

      - name: Fetch global enroll secret from Fleet API
        run: |
          SECRET=$(curl -sf "${{ secrets.FLEET_URL }}/api/v1/fleet/spec/enroll_secret" \
            -H "Authorization: Bearer $FLEET_API_TOKEN" | jq -r '.spec.secrets[0].secret')
          echo "::add-mask::$SECRET"
          echo "FLEET_GLOBAL_ENROLL_SECRET=$SECRET" >> $GITHUB_ENV

      - name: Apply latest configuration to Fleet
        uses: ./.github/gitops-action
        with:
          dry-run-only: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
        env:
          FLEET_URL: ${{ secrets.FLEET_URL }}
