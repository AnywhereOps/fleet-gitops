name: 'Apply latest configuration to Fleet'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # allows manual triggering
  schedule:
  - cron: '0 6 * * *' # Nightly 6AM UTC

# Prevent concurrent runs of this workflow.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

# Limit permissions of GITHUB_TOKEN.
permissions:
  contents: read
  id-token: write # Required for OIDC

jobs:
  fleet-gitops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Fetch secrets from AWS Secrets Manager
        run: |
          # Fetch API key
          FLEET_API_TOKEN=$(aws secretsmanager get-secret-value --secret-id fleet-api-key --query SecretString --output text)
          echo "::add-mask::$FLEET_API_TOKEN"
          echo "FLEET_API_TOKEN=$FLEET_API_TOKEN" >> $GITHUB_ENV

      - name: Fetch enroll secrets from Fleet API
        run: |
          # Fetch global enroll secret directly from Fleet API
          RESPONSE=$(curl -s -w "\n%{http_code}" "${{ secrets.FLEET_URL }}/api/v1/fleet/spec/enroll_secret" \
            -H "Authorization: Bearer $FLEET_API_TOKEN")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [[ "$HTTP_CODE" != "200" ]]; then
            echo "::error::Failed to fetch enroll secret (HTTP $HTTP_CODE)"
            echo "$BODY" | jq . 2>/dev/null || echo "$BODY"
            exit 1
          fi

          FLEET_GLOBAL_ENROLL_SECRET=$(echo "$BODY" | jq -r '.spec.secrets[0].secret')
          echo "::add-mask::$FLEET_GLOBAL_ENROLL_SECRET"
          echo "FLEET_GLOBAL_ENROLL_SECRET=$FLEET_GLOBAL_ENROLL_SECRET" >> $GITHUB_ENV

          # Fetch team enroll secrets - need to get each team's secret individually
          TEAMS_JSON=$(curl -sf "${{ secrets.FLEET_URL }}/api/v1/fleet/teams" \
            -H "Authorization: Bearer $FLEET_API_TOKEN")

          # Get team IDs and names
          echo "$TEAMS_JSON" | jq -r '.teams[] | "\(.id)|\(.name)"' | while IFS='|' read -r team_id team_name; do
            # Fetch team details which includes secrets
            TEAM_DETAILS=$(curl -sf "${{ secrets.FLEET_URL }}/api/v1/fleet/teams/$team_id" \
              -H "Authorization: Bearer $FLEET_API_TOKEN")

            # Extract secret and build env var name
            SECRET=$(echo "$TEAM_DETAILS" | jq -r '.team.secrets[0].secret // empty')
            if [[ -n "$SECRET" ]]; then
              VAR_NAME="FLEET_$(echo "$team_name" | tr ' ' '_' | tr '-' '_' | tr '[:lower:]' '[:upper:]')_ENROLL_SECRET"
              echo "::add-mask::$SECRET"
              echo "$VAR_NAME=$SECRET" >> $GITHUB_ENV
            fi
          done

      - name: Apply latest configuration to Fleet
        uses: ./.github/gitops-action
        with:
          dry-run-only: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
        env:
          FLEET_URL: ${{ secrets.FLEET_URL }}
