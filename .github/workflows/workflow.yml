name: 'Apply latest configuration to Fleet'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # allows manual triggering
  schedule:
  - cron: '0 6 * * *' # Nightly 6AM UTC

# Prevent concurrent runs of this workflow.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

# Limit permissions of GITHUB_TOKEN.
permissions:
  contents: read
  id-token: write # Required for OIDC

jobs:
  fleet-gitops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Fetch secrets from AWS Secrets Manager
        run: |
          # Fetch API key
          FLEET_API_TOKEN=$(aws secretsmanager get-secret-value --secret-id fleet-api-key --query SecretString --output text)
          echo "::add-mask::$FLEET_API_TOKEN"
          echo "FLEET_API_TOKEN=$FLEET_API_TOKEN" >> $GITHUB_ENV

      - name: Fetch enroll secrets from Fleet API
        run: |
          # Fetch global enroll secret directly from Fleet API
          FLEET_GLOBAL_ENROLL_SECRET=$(curl -sf "${{ secrets.FLEET_URL }}/api/v1/fleet/spec/enroll_secret" \
            -H "Authorization: Bearer $FLEET_API_TOKEN" | jq -r '.spec.secrets[0].secret')
          echo "::add-mask::$FLEET_GLOBAL_ENROLL_SECRET"
          echo "FLEET_GLOBAL_ENROLL_SECRET=$FLEET_GLOBAL_ENROLL_SECRET" >> $GITHUB_ENV

          # Fetch team enroll secrets
          TEAMS_JSON=$(curl -sf "${{ secrets.FLEET_URL }}/api/v1/fleet/teams" \
            -H "Authorization: Bearer $FLEET_API_TOKEN")

          # Parse each team's secret into env vars (FLEET_<TEAM_NAME>_ENROLL_SECRET)
          echo "$TEAMS_JSON" | jq -r '.teams[] | "FLEET_" + (.name | gsub(" "; "_") | gsub("-"; "_") | ascii_upcase) + "_ENROLL_SECRET=" + (.secrets[0].secret // "")' | while read line; do
            value="${line#*=}"
            echo "::add-mask::$value"
            echo "$line" >> $GITHUB_ENV
          done

      - name: Apply latest configuration to Fleet
        uses: ./.github/gitops-action
        with:
          dry-run-only: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
        env:
          FLEET_URL: ${{ secrets.FLEET_URL }}
