name: 'Apply latest configuration to Fleet'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # allows manual triggering
  schedule:
  - cron: '0 6 * * *' # Nightly 6AM UTC

# Prevent concurrent runs of this workflow.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

# Limit permissions of GITHUB_TOKEN.
permissions:
  contents: read
  id-token: write # Required for OIDC

jobs:
  fleet-gitops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Fetch secrets from AWS Secrets Manager
        run: |
          # Fetch API key
          FLEET_API_TOKEN=$(aws secretsmanager get-secret-value --secret-id fleet-api-key --query SecretString --output text)
          echo "::add-mask::$FLEET_API_TOKEN"
          echo "FLEET_API_TOKEN=$FLEET_API_TOKEN" >> $GITHUB_ENV

          # Fetch and parse enroll secrets JSON (1 secret â†’ many env vars)
          ENROLL_SECRETS=$(aws secretsmanager get-secret-value --secret-id fleet-enroll-secrets --query SecretString --output text)
          for key in $(echo "$ENROLL_SECRETS" | jq -r 'keys[]'); do
            value=$(echo "$ENROLL_SECRETS" | jq -r --arg k "$key" '.[$k]')
            echo "::add-mask::$value"
            echo "$key=$value" >> $GITHUB_ENV
          done

      - name: Apply latest configuration to Fleet
        uses: ./.github/gitops-action
        with:
          dry-run-only: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
        env:
          FLEET_URL: ${{ secrets.FLEET_URL }}
